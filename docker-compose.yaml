services:
  ######################################################################################################################
  # Microservices
  ######################################################################################################################
  location-service:
    image: positionpal/location-service:3.1.0@sha256:97c24ab4dbdb325e13528d9b1253610848e63ef4aadbdaae8007fc564a1645f9
    container_name: location-service
    depends_on:
      rabbitmq-broker:
        condition: service_healthy
      cassandra-db:
        condition: service_healthy
      cassandra-init:
        condition: service_completed_successfully
    environment:
      MAPBOX_API_KEY: ${MAPBOX_API_KEY}
      AKKA_LICENSE_KEY: ${AKKA_LICENSE_KEY}
      RABBITMQ_HOST: rabbitmq-broker
      RABBITMQ_VIRTUAL_HOST: /
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: admin
      GRPC_PORT: 5052
      HTTP_PORT: 8080
      PRODUCTION: false
      CASSANDRA_CONTACT_POINT: cassandra-db:9042
      CASSANDRA_USERNAME: cassandra
      CASSANDRA_PASSWORD: cassandra
    networks:
      - back-tier

  notification-service:
    image: positionpal/notification-service:2.2.0@sha256:353ab37ab9bae28a176b607794d308da53f8c7c4862f9eceee363195b81bc4be
    container_name: notification-service
    depends_on:
      rabbitmq-broker:
        condition: service_healthy
      postgres-db:
        condition: service_healthy
    environment:
      RABBITMQ_HOST: rabbitmq-broker
      RABBITMQ_VIRTUAL_HOST: /
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: admin
      RABBITMQ_PORT: 5672
      POSTGRES_USERNAME: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST: postgres-db
      POSTGRES_PORT: 5432
      GRPC_PORT: 5052
      FIREBASE_SERVICE_ACCOUNT_FILE_PATH: /service-account.json
    volumes:
      - ./secrets/service-account.json:/service-account.json
    networks:
      - back-tier

  user-service:
    image: positionpal/user-service:1.3.0@sha256:703d638c027af4fec79c9f489b47a07108c2b014a9feb913be7703abd49f31c7
    container_name: user-service
    depends_on:
      postgres-db:
        condition: service_healthy
      rabbitmq-broker:
        condition: service_healthy
    environment:
      POSTGRES_DB: "users_and_groups"
      POSTGRES_HOST: postgres-db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      JWT_SECRET: mUOoxn4zZQU6Vbpe1WFO7wou5YZe5zbsoSLVSlMGn4I= # don't worry, no secret exposed. This was randomly generated and is not used in production!
      RABBITMQ_HOST: rabbitmq-broker
      RABBITMQ_PORT: 5672
      RABBITMQ_USERNAME: guest
      RABBITMQ_PASSWORD: admin
      USER_SERVICE_PORT: 5052
    networks:
      - back-tier

  gateway:
    image: positionpal/gateway:2.3.0@sha256:6ffada04bdce6711e5aa2388048100e8d6f1abf3f9dfd3529b83ce2d52486577
    container_name: gateway
    depends_on:
      - user-service
      - location-service
      - notification-service
    ports:
      - "3000:3000"
    environment:
      LOCATION_SERVICE_HTTP_URL: location-service:8080
      LOCATION_SERVICE_GRPC_URL: location-service:5052
      NOTIFICATION_SERVICE_GRPC_URL: notification-service:5052
      USER_SERVICE_URL: user-service:5052
    networks:
      - back-tier
      - front-tier

  ######################################################################################################################
  # Infrastructure components
  ######################################################################################################################
  cassandra-db:
    image: cassandra:latest@sha256:9945dafdc759800f1e129ee871e45c9d3aa304fb5149148bde8685ae9812b81b
    container_name: cassandra-db
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "describe keyspaces" ]
      interval: 5s
      timeout: 5s
      retries: 60
    networks:
      - back-tier

  cassandra-init:
    image: cassandra:latest@sha256:9945dafdc759800f1e129ee871e45c9d3aa304fb5149148bde8685ae9812b81b
    container_name: cassandra-init
    depends_on:
      cassandra-db:
        condition: service_healthy
    volumes:
      - ./scripts/init-cassandra.sh:/init.sh
    command: ["/bin/bash", "/init.sh"]
    networks:
      - back-tier

  rabbitmq-broker:
    image: rabbitmq:4-management@sha256:1848f469d5e7ab6c681247faaae7ad0a8d7b2f9460a57eee3db365181ccef59a
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: admin
    # ports:
    #   - "15672:15672" # the port the dashboard web service will be available from, for debugging
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - back-tier

  postgres-db:
    image: postgres:17.2@sha256:ff11c19e59ed7e492894c2b94fba14ce615507f288864bcf72c296a203a55228
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./.tmp/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U postgres'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - back-tier

networks:
  back-tier:
    driver: bridge
    internal: false
  front-tier:
    driver: bridge
    internal: false
