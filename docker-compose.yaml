  #     LOG_LEVEL: DEBUG
  #   networks:
  #     - back-tier

  gateway:
    image: positionpal/gateway:3.2.0@sha256:2332218ad642d4523958f8b0d1c5949ce1a82912c43f69d983c46267a3d22c69
    container_name: gateway
    depends_on:
      - user-service
      - location-service
      - notification-service
    ports:
      - "3000:3000"
    environment:
      LOCATION_SERVICE_HTTP_URL: location-service:8080
      LOCATION_SERVICE_GRPC_URL: location-service:5052
      NOTIFICATION_SERVICE_GRPC_URL: notification-service:5052
      USER_SERVICE_URL: user-service:5052
    networks:
      - back-tier
      - front-tier

  ######################################################################################################################
  # Infrastructure components
  ######################################################################################################################
  cassandra-db:
    image: cassandra:latest@sha256:1614e9d798651aa0c57adb1be04a6e6e07fcc4661334dc77393d7844ce51ec27
    container_name: cassandra-db
    healthcheck:
      test: [ "CMD", "cqlsh", "-e", "describe keyspaces" ]
      interval: 5s
      timeout: 5s
      retries: 60
    networks:
      - back-tier

  cassandra-init:
    image: cassandra:latest@sha256:1614e9d798651aa0c57adb1be04a6e6e07fcc4661334dc77393d7844ce51ec27
    container_name: cassandra-init
    depends_on:
      cassandra-db:
        condition: service_healthy
    volumes:
      - ./scripts/init-cassandra.sh:/init.sh
    command: ["/bin/bash", "/init.sh"]
    networks:
      - back-tier

  rabbitmq-broker:
    image: rabbitmq:4-management@sha256:4c521003d812dd7b33793e2b7e45fbcc323d764b8c3309dfcb0e4c5db30c56ab
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: admin
    # ports:
    #   - "15672:15672" # the port the dashboard web service will be available from, for debugging
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3
    networks:
      - back-tier

  postgres-db:
    image: postgres:17.5@sha256:aef2e621d89d3a2e6bd1fb1bc8b066277425ea60fa1d97e87ee8894c9efc0272
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./.tmp/:/docker-entrypoint-initdb.d/
    healthcheck:
      test: ["CMD-SHELL", "sh -c 'pg_isready -U postgres'"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 5s
    networks:
      - back-tier

networks:
  back-tier:
    driver: bridge
    internal: false
  front-tier:
    driver: bridge
    internal: false
